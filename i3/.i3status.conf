general {
        colors = true
        interval = 1
        color_bad = "#d33682"
        color_good = "#859900"
}

order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "load"
order += "battery all"
order += "tztime local"

volume master {
        format = "ğŸ”Š: %volume"
        format_muted = "ğŸ”‡"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
wireless _first_ {
        format_up = "W:%quality @ %essid %ip"
        format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = ""
}

battery all {
        format = "%status %percentage"
        status_chr = "âš¡"
        status_bat = "ğŸ”‹"
        status_unk = "â“"
        status_full = "â˜»"
        format_down = ""
        integer_battery_capacity = true
}

tztime local {
        format = "%a %b %d %l:%M"
}

load {
        format = "Load avg: %1min, %5min, %15min"
        max_threshold = "1"
}

disk "/" {
        format = "%avail"
}
